<!DOCTYPE html>
<html>
<head>
    <title>Travel Blog Color Palettes with Gradients</title>
    <style>
        .palette {
            display: inline-block;
            margin-right: 30px;
            vertical-align: top;
        }

        .color {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<h2>Tropical Brights</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #00C6D6, #FFD700);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #00A572, #FF6B35);"></div>
</div>

<h2>Earth Tones</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #014421, #7B4D35);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #83C5D6, #FF9F68);"></div>
</div>

<h2>Pastel Adventure</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #A6DCEF, #FFEDB1);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #FFB2A7, #98D2A1);"></div>
</div>

<h2>Beach Vibes</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #017EA6, #FFF4E1);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #FFB7A3, #006C5B);"></div>
</div>

<h2>Cultural & Historic</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #A24857, #8A9773);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #D4B16A, #8B8B8B);"></div>
</div>

<h2>Minimalist Nordic</h2>
<div class="palette">
    <div class="color" style="background: linear-gradient(to bottom, #B5B5B7, #A3D9E1);"></div>
    <div class="color" style="background: linear-gradient(to bottom, #FFDDD2, #00264D);"></div>
</div>

</body>
</html>
