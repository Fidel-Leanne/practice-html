<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface.css">
    <title>Document</title>
</head>
<body>
    <div>

    <p style="font-weight: 700; font-family: Georgia, 'Times New Roman', Times, serif;">
       HEY HERE's THE TIME	&hearts; 
    </p>
    </div>
     <div class="wrapper">

        <div class="display">
            <div id="time"></div>
        </div>

        <span></span>
        <span></span>
     </div>


     <script>
        setInterval(()=>{

            const time = document.getElementById("time");
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let day_night = "AM";

            if (hours>12){

                hours = hours - 12;
                day_night = "PM"
            }
            if (hours< 10){

             hours = "0" + hours;
                
            }if (minutes< 10){

                minutes  = "0" + minutes;
            }if (seconds< 10){

                seconds=  "0" + seconds
            }

            time.textContent= hours+ ":"+minutes+ ":"+ seconds+ "  "+ day_night;
        }
        
        )
     </script>
</body>
</html>
